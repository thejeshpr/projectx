{% extends 'crawler/base.html' %}

{% load bootstrap5 %}

{% block content %}
    <div>
        <h6>Edit Category</h6>
    </div>
    <form action="{% url 'crawler:category-edit' category.pk %}" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Update</button>
          {% endbuttons %}
    </form>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

{% endblock %}
