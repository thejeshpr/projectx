{% extends 'crawler/base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <h1>Create Category</h1>
        <form action="{% url 'crawler:category-create' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Create</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
