{% extends 'crawler/base.html' %}

{% block content %}
  <h1>Categories</h1>
  <hr>
  <div class="row mb-3">
    <div class="col-md-6">
      <a class="btn btn-primary" href="{% url 'crawler:category-create' %}">
        <i class="bi bi-plus-lg"></i> Add Category
      </a>
    </div>
    <div class="col-md-6">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in object_list %}
        <tr>
          <th scope="row">{{ category.id }}</th>
          <td>{{ category.name }}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'crawler:category-detail' pk=category.pk %}">
              <i class="bi bi-eye"></i> View
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'crawler:category-edit' pk=category.pk %}">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'crawler:category-tasks' pk=category.pk %}">
              <i class="bi bi-pencil"></i> Tasks
            </a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'crawler:category-delete' pk=category.pk %}">
              <i class="bi bi-pencil"></i> Delete
            </a>

          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
