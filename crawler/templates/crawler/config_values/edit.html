{% extends 'crawler/base.html' %}

{% load bootstrap5 %}

{% block content %}
<div class="card bg-dark">
    <div>
        <h6>Edit SiteConf</h6>
    </div>
    <form action="{% url 'crawler:config-value-edit' object.pk %}" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Update</button>
          {% endbuttons %}
    </form>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>

{% endblock %}
