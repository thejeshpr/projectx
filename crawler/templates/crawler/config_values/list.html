{% extends 'crawler/base.html' %}

{% load bootstrap5 %}

{% block content %}
    <div>
        <h6>List of Config Values</h6>
    </div>

    {% for cv in config_values %}

    <div class="card bg-dark">
      <div class="card-body">
        <h5 class="card-title">
            {{ cv.pk }}. {{ cv.key }} :: ********
        </h5>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'crawler:config-value-edit' pk=cv.pk %}">
              <i class="bi bi-pencil"></i> Edit
            </a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'crawler:config-value-delete' pk=cv.pk %}">
              <i class="bi bi-pencil"></i> Delete
            </a>
      </div>
    </div>
    <br/>
    {% endfor %}

    {% include "crawler/generic/pagination.html" %}

{% endblock %}
