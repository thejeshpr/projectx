{% extends 'crawler/base.html' %}

{% load bootstrap5 %}

{% block content %}
    <div>
        <h6>List of Tasks</h6>
    </div>

    {% for task in tasks %}

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
            {{ task.id }} :: {{ task.name }}
        </h5>
          <a href="{{ task.url }}" target="_blank">{{ task.url }}</a>
          {% if task.data %}
            <code>{{ task.data }}</code>
          {% endif %}
      </div>
    </div>
    <br/>
    {% endfor %}

    {% include "crawler/generic/pagination.html" %}

{% endblock %}
